<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<table>
		<!--CABECERA en negrilla-->
		<thead>
			<tr>
				<th>Cedula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Genero</th>
				<th>Borrar</th>

			</tr>
		</thead>
		<!--CUERPO-->
		<tbody>
			<tr th:each="persona:${personas}">
				<td th:text="${persona.cedula}"></td>
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellido}"></td>
				<td th:text="${persona.genero}"></td>
				<td>
					<form th:action="@{/personas/borrar/{id}(id=${persona.id})}" th:object="${persona}"
						th:method="DELETE">
						<input type="submit" value="Borrar">
					</form>
				</td>
				<td>
					<form th:action="@{/personas/buscarPorId/{id}(id=${persona.id})}" th:object="${persona}"
						th:method="GET">
						<input type="submit" value="Editar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	
	<div>
		<a th:href="@{/personas/nuevaPersona}" class="btn btn-info">Agregar
			nueva persona</a>
	</div>
</body>

</html>
